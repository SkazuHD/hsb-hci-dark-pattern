<div class="grid place-content-center">
    <div class="p-7">
        <h1 class="text-2xl font-bold grid place-content-center">Vielen Dank f√ºr ihren Einkauf bei Donn &middot; ly!</h1>
    </div>

    <div class="grid gap-y-4">

    <div class="grid grid-cols-2 rounded-3xl bg-custom_lavender-100 gap-y-3 p-3">
        <div>
            <p>Name: {{name}}</p> 
            <p>Email: {{email}}</p>
            <p>Username: {{username}}</p>        
        </div>
        <div>
            <p>Rechnungsadresse:</p>
            <p>{{adresse}}</p>
            <p>Gesamtpreis: {{WarenKorbGesamtPreis | currency:'EUR':'symbol'}}</p>
        </div>
    </div>
    <div class="grid grid-cols-1 place-items-center rounded-3xl bg-custom_lavender-100 gap-3 p-3">   
        <div>
            <p class="grid place-content-center font-bold text-xl">Einkauf:</p>
            <ng-container *ngFor="let position of warenkorb.positionen">
                <div>
                  <div class="grid grid-cols-4 p-3 gap-2">
                    <div class="col-span-1 place-self-center">
                      <img [src]="position.produkt.image" alt="Product Image" class="h-24 bg-white p-2 rounded-3xl"
                           loading="lazy">
                    </div>
                    <div class="col-span-3 flex flex-col gap-6">
                      <div class="flex justify-between gap-2">
                        <h1 class="text-lg font-bold">{{position.produkt.title}}</h1>
                        <p class="text-lg font-bold">{{position.produkt.price | currency:'EUR':'symbol'}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
        </div>
    </div>

    </div>

</div>
