<p>register-screen works!</p>

<div class="bg-custom_lavender-200 w-max m-auto rounded-3xl grid place-items-center gap-y-5 p-6">
    <div></div>
    <h3 class="font-bold text-3xl text-center">Registrierung</h3>


    <mat-stepper class="rounded-3xl" orientation="vertical" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="nameGroup">
            <form [formGroup]="nameGroup">
                <ng-template matStepLabel>Gib deinen Namen ein</ng-template>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Vorname, Nachname" formControlName="firstCtrl" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Weiter</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="usernameGroup">
            <form [formGroup]="usernameGroup">
                <ng-template matStepLabel>Gib deinen Username an</ng-template>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="secondCtrl"
                           required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Zurück</button>
                    <button mat-button matStepperNext>Weiter</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="password1Group">
            <form [formGroup]="password1Group">
                <ng-template matStepLabel>Gib dein Passwort an</ng-template>
                <mat-form-field>
                    <mat-label>Passwort</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="thirdCtrl">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Zurück</button>
                    <button mat-button matStepperNext>Weiter</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="password2Group">
            <form [formGroup]="password2Group">
                <ng-template matStepLabel>Gib dein Passwort ein zweites mal an</ng-template>
                <mat-form-field>
                    <mat-label>Passwort</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="forthCtrl">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Zurück</button>
                    <button mat-button matStepperNext>Weiter</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="email1Group">
            <form [formGroup]="email1Group">
                <ng-template matStepLabel>Gib deine Email an</ng-template>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="fifthCtrl" placeholder="test@test.com"
                           required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Zurück</button>
                    <button mat-button matStepperNext>Weiter</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="email2Group">
            <form [formGroup]="email2Group">
                <ng-template matStepLabel>Gib deine Email ein weiters mal an</ng-template>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="sixthCtrl" placeholder="test@test.com"
                           required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Zurück</button>
                    <button mat-button matStepperNext>Weiter</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="addresseGroup">
            <form [formGroup]="addresseGroup">
                <ng-template matStepLabel>Gib deine Adresse an</ng-template>
                <mat-form-field>
                    <mat-label>Addresse</mat-label>
                    <input matInput formControlName="seventhCtrl" placeholder="Ex. Land, Stadt, Strasse, HNr"
                           required>

                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Zurück</button>
                    <button mat-button matStepperNext>Weiter</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Fertig</ng-template>

            <div class="gap-x-4">
                <button mat-button matStepperPrevious>Zurück</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
                <button mat-raised-button color="primary" (click)="onRegister()">Anmelden</button>
            </div>
        </mat-step>
    </mat-stepper>
    <div></div>
</div>
