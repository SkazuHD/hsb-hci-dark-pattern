<div class="grid  rounded-3xl p-6 cursor-pointer text-slate-950 bg-custom_lavender-100 hover:bg-custom_lavender-200 hover:text-black transition-all min-h-full relative">
    <span class="absolute top-0 right-0 text-xs text-gray-200 p-4">AD</span>
    <a (click)="window.alert('ALARM')" class="grid place-items-center gap-3 min-h-full">
        <h3 class="font-bold text-xl text-center">{{ad.title}}</h3>
        <img [src]="ad.image" alt="Product Image" class="h-56 bg-white p-6 rounded-3xl" loading="lazy">
        <p class="font-semibold text-3xl  flex gap-4">
            <span class="text-lg line-through ">{{unDiscountedPrice | currency:'EUR':'symbol'}} </span>
            <span class="text-custom_scarlet">{{discountedPrice | currency:'EUR':'symbol'}} </span>
        </p>
        <app-star-rating [ratingCount]="ad.rating.count" [rating]="ad.rating.rate"></app-star-rating>
        <ng-container *ngIf="ad.count">
            <p>Nur noch <span class="font-bold">{{ad.count}}</span> verf√ºgbar</p>
        </ng-container>
    </a>
    <button
            class="self-end uppercase text-lg !text-white !bg-custom_gunmetal" mat-flat-button>
        Visit more
        <!-- statt shopping_cart gibts auch add_shopping_cart maybe mal gucken was ihr besser findet-->
        <mat-icon>
            shopping_cart
        </mat-icon>
    </button>
</div>
